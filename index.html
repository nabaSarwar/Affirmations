<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tarot Affirmation Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner" id="cardInner">
                <div class="card-front">
                    <h2>Your today's Affirmation</h2>
                </div>
                <div class="card-back">
                    <p id="affirmationText">Your affirmation will appear here</p>
                </div>
            </div>
        </div>
        <button id="drawButton">Flip Card</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
